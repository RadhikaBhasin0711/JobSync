<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JobSync Launcher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 300px;
      height: 200px;
      font-family: Arial, sans-serif;
      background: #0a66c2;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 10px;
    }
    button {
      padding: 12px 24px;
      background: white;
      color: #0a66c2;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #f0f0f0;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>JobSync</h1>
  <button id="openDashboard">Go to Full Dashboard</button>
  <p>View all saved applications in a new tab</p>

  <!-- Load the external script -->
  <script src="launcher.js"></script>
</body>
</html>
