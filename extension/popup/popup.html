<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JobSync</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 350px;          /* Force a reasonable popup width */
      min-height: 400px;     /* Force height so it's not tiny */
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      box-sizing: border-box;
    }
    #container {
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #084c9e;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }
    li {
      margin: 8px 0;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>JobSync Dashboard</h1>
    <p>Saved Applications (from storage):</p>
    <ul id="app-list">
      <!-- Saved jobs will go here via JS -->
    </ul>
    <button id="refresh">Refresh List</button>
    <p style="font-size: 12px; color: #666; margin-top: 20px;">
      (MVP - More features coming!)
    </p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
